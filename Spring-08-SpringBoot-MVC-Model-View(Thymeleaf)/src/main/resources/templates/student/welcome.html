<!DOCTYPE html>
<!--<html xmlns:th="http://www.thymeleaf.org">-->
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="${name}"></h1>
    <h2 th:text="${course}"></h2>
    <h3 th:text="${subject}"></h3>
    <h3 th:text="${studentId}"></h3>
    <h3 th:text="${numbers}"></h3>
    <h3 th:text="${birthdate}"></h3>
    <h3 th:text="${ 'Hello ' +name}"></h3>

    <h2 th:text="${student.getFirstName()}"></h2>
    <h2 th:text="${student.firstName}"></h2>

        <!-- Link-->

    <a th:href="@{https://www.amazon.com/}">Cybertek</a>
    <a th:href="@{/student/register}">Register</a>

<!--    Adding parameters to link-->

    <a th:href="@{/student/welcome(id=3)}">Link2</a>
    <a th:href="@{/student/welcome(id=${student.id})}">Link3</a>

    <!--Iteration-->
    <ul>
        <li th:each="number : ${numbers}" th:text="${number}"></li>
    </ul>

    <!--Fragment-->

    <div th:replace="fragments/footer :: foter"></div>

</body>
</html>
